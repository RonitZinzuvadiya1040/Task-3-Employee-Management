<html>

    <head>
        <title>Check-In Check-Out For Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1 style="text-align:center;">Employee Management System</h1>
            
            <table class="table table-striped mt-3" id="newTable">
                <thead>
                    <tr>
                        <th scope="col">Check-In Time</th>
                        <th scope="col">Check-Out Time</th>
                        <th scope="col">Working Time</th>
                    </tr>
                </thead>
            </table>


            <div class="row">
                <div class="col-lg-2 text-center  mt-3">
                    <button type="button" id="totalTime" class="btn btn-success">Show Total Working Time</button>
                <!-- </div>
                <div class="col-lg-2 text-center  mt-3"> -->
                    <h3 class="font-weight-bold" id="display-total-intime"></h3>
                <!-- </div>
                <div class="col-lg-2 text-center  mt-3"> -->
                    <button type="button" id="totalBreak" class="btn btn-success">Show Total Break Time</button>
                <!-- </div>
                <div class="col-lg-2 text-center  mt-3"> -->
                    <h3 class="font-weight-bold" id="display-total-breaktime"></h3>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-6 text-center  mt-3">
                    <button type="button" id="CheckIn" class="btn btn-primary">Check-In</button>
                </div>
                <div class="col-lg-6  text-center mt-3">
                    <button type="button" id="CheckOut" class="btn btn-primary">Check-Out</button>
                </div>
            </div>

            
        </div>
        <script type="text/javascript" src="back.js"></script>
    </body>
</html>
