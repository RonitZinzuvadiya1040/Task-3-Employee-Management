<html>

    <head>
        <title>Check-In Check-Out Employee </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            
            <table class="table table-striped mt-3" id="myTable">
                <thead>
                    <tr>
                        <th scope="col">Check-In Time</th>
                        <th scope="col">Check-Out Time</th>
                        <th scope="col">Available Time</th>
                    </tr>
                </thead>
            </table>


            <div class="row">
                <div class="col-lg-2 text-center  mt-3">
                    <button type="button" id="totalTime" class="btn btn-primary">Total Available Time</button>
                </div>
                <div class="col-lg-2 text-center  mt-3">
                    <h3 class="font-weight-bold" id="show-total-intime"></h3>
                </div>
                <div class="col-lg-2 text-center  mt-3">
                    <button type="button" id="totalBreak" class="btn btn-primary">Total Break</button>
                </div>
                <div class="col-lg-2 text-center  mt-3">
                    <h3 class="font-weight-bold" id="show-total-break"></h3>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-6 text-center  mt-3">
                    <button type="button" id="CheckIn" class="btn btn-primary">Check In</button>
                </div>
                <div class="col-lg-6  text-center mt-3">
                    <button type="button" id="CheckOut" class="btn btn-danger ">Check Out</button>
                </div>
            </div>

            
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
